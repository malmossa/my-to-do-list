<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  <title>My To Do List</title>
</head>
<body>
  <div class="container">
    <div class="mt-5">
      <h1 class="text-center header-title">My To Do List</h1>
      <div class="input-group input-group-lg mt-5">
        <input type="text" class="form-control" placeholder="What do you wanna do?" autocomplete="off">
        <button class="btn btn-success" type="button" id="button-add">ADD</button>
      </div>
      <ul class="list-group mt-4">
        <li class="list-group-item p-3">Feed the cat<span class="delete-icon">&#215</span></li>
        <li class="list-group-item p-3">Feed the dog</li>
        <li class="list-group-item p-3">Do homework</li>
        <li class="list-group-item p-3">Go to work</li>
        <li class="list-group-item p-3">Eat dinner</li>
        <li class="list-group-item p-3">Sleep at 10:00 pm</li>
      </ul>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
